	<meta id="title" content="Cooliokid 956's Embed Maker" property="og:title">
	<meta id="desk" content="For pranks, rickrolls and custom links" property="og:description">
	<meta id="url" content="https://cooliokid956.github.io" property="og:url">
	<meta id="image" content="https://media.discordapp.net/attachments/739961030465028127/761591356178825286/MarioGroove.gif" property="og:image">
	<meta id="color" content="#ff7f00" data-react-helmet="true" name="theme-color">
<script>
	const urlParams = new URLSearchParams(location.href);
	const title = urlParams.get('title');
	const desk = urlParams.get('desk');
	const url = urlParams.get('url');
	const image = urlParams.get('image');
	const color = urlParams.get('color');
	document.getElementById("title").content = title;
	document.getElementById("desk").content = desk;
	document.getElementById("url").content = url;
	document.getElementById("image").content = image;
	document.getElementById("color").content = color;
</script>
